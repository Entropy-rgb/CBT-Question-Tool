<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Examination Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <style>
        .mode-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .mode-option {
            width: 300px;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .mode-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .mode-option h2 {
            margin-top: 0;
        }
        
        .mode-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CBT Examination Tool</h1>
        <div class="theme-toggle" onclick="toggleTheme()">
            <span id="light-toggle" class="active">‚òÄÔ∏è</span>
            <span id="dark-toggle">üåô</span>
        </div>
    </header>

    <div id="work-area">
        <div class="glass-card">
            <h2>Select Examination Mode</h2>
            <p class="instruction-text">Choose how you would like to take your exam</p>
            
            <div class="mode-container">
                <div class="mode-option" onclick="window.location.href='screenshot-mode.html'">
                    <div class="mode-icon">üì∑</div>
                    <h2>Screenshot Mode</h2>
                    <p>Upload screenshots of your questions for a visual exam experience.</p>
                </div>
                <div class="mode-option" onclick="window.location.href='manual-mode.html'">
                    <div class="mode-icon">üìù</div>
                    <h2>Manual Mode</h2>
                    <p>Manually enter exam details without screenshots.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
